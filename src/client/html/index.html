<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/design.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="site-title">
            <h1>Travel Planner</h1>
        </div>
    </header>

    <main>
        <section id="new-btn-wrapper"><button id="new-btn">New trip</button> </section>
        <section id="new-trip-section" >
            <form id="new-trip-form">
                <h3>New trip</h3>
                <input class="form-field" type="text" name="input" value="" id="city" placeholder="City">
                <input class="form-field" type="text" name="input" value="" id="state" placeholder="State">
                <input class="form-field" type="text" name="input" value="" id="country" placeholder="Country ISO Code">
                <input class="form-field" type="text" name="input" value="" id="trip-start" placeholder="Departure date MM-DD">
                <input class="form-field" type="text" name="input" value="" id="trip-end" placeholder="Arrival date MM-DD">
            </form>
            <button class="form-btn" id="cancel-btn">Cancel</button>
            <button class="form-btn" id="save-btn">Save</button>
        </section>
        <section id="trips-list">
            <div class= "trip-card" id="trip1">
                <div class="trip-img"><img src="https://images.unsplash.com/photo-1549092196-6f877d6b54bb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"/></div>
                <div class="trip-info">
                    <h2>My birthday trip</h2>
                    <p>Seattle, WA, USA</p>
                    <p>09/01/20-09/03/20</p>
                    <p>The average high is 75 and average low is 45.</p>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
</body>
</html>
