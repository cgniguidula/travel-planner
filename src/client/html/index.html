<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/design.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="site-title">
            <h1>Travel Planner</h1>
        </div>
    </header>
    <main>
        <section id="new-btn-wrapper"><button id="new-btn">New trip</button> </section>
        <section id="new-trip-section" >
            <form id="new-trip-form">
                <h3>New trip</h3>
                <input class="form-field" type="text" name="input" value="" id="city" placeholder="City">
                <input class="form-field" type="text" name="input" value="" id="state" placeholder="State (Optional)">
                <input list="country-list" id="country" placeholder="Country">
                <datalist id="country-list"></datalist>
                <input class="form-field" type="date" name="input" value="" id="trip-start" placeholder="Departure date">
                <input class="form-field" type="date" name="input" value="" id="trip-end" placeholder="Return date">
            </form>
            <button class="form-btn" id="cancel-btn">Cancel</button>
            <button class="form-btn" id="save-btn">Save</button>
        </section>
        <section id="trips-list"></section>
    </main>

    <footer>    </footer>
</body>
</html>
